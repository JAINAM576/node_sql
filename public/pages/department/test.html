<body>
    <script>
        //check cookie
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        const getUser = getCookie("user");
        const getPass = getCookie("pass")

        $.post("/department/test",
            { getUser, getPass },
            function (data, status) {
                if (data === 1) {
                    window.location.assign("/department")
                }
                else {
                    window.location.assign("/department/login")
                }
            }).done();

    </script>
