    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>

                        <div class="form-group">
                            <label for="emp_gender" class="form-label" style="margin-bottom: 0 !important;">Center
                                :</label>
                            <select class="form-select form-control" id="emp_gender" name="emp_gender">
                                <option>Foundation</option>
                                <option>EDP</option>
                                <option>Customized</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6 col-md-12" style="padding-left: 0;">
                            <label for="emp_gender" class="form-label" style="margin-bottom: 0 !important;">Center
                                :</label>
                            <select class="form-select form-control" id="emp_gender" name="emp_gender">
                                <option>Mehasana</option>
                                <option>Gandhinagar</option>
                                <option>Ahemdabad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="emp_pass">training program:</label>
                            <select class="form-select form-control" id="emp_gender" name="emp_gender">
                                <option>t-1</option>
                                <option>t-2</option>
                                <option>t-3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="emp_pass">Dates:</label>
                            <select class="form-select form-control" id="emp_gender" name="emp_gender">
                                <option>12-6-2023</option>
                                <option>10-4-2023</option>
                                <option>28-8-2023</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group" style="text-align: center;">
                            <button type="button" class="btn btn-default btn-danger emp_login">Apply</button>

                        </div>
                        <button type="button" onclick="employee_check()">

                        </button>

                    </form>
                </div>

                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
