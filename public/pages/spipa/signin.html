<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

<style>
  select>option {
    margin-top: 8px !important;
  }

  .container {
    border-radius: 10px;
    padding: 10px 30px 30px;
    margin-top: 50px;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    width: 45%;
  }

  .spipa_signin,
  .spipa_login {
    width: 100px;
  }

  .spipa_login {
    margin-left: 3%;
  }
</style>

<body>
  <div class="container">
    <p style="font-size: 4rem;margin: 20px 0;text-align: center;font-weight: 600;">spipa sign-In </p>
    <form action="/spipa/signin" method="post">
      <div class="form-group">
        <label for="spipa_emp_name"> Employee name : </label>
        <input class="form-control" id="spipa_emp_name" type="text" placeholder="Employee name" name="spipa_emp_name" required>
      </div>
      <div class="form-group">
        <label for="spipa_emp_email">Email : </label>
        <input class="form-control" id="spipa_emp_email" type="email" placeholder="Email Address" name="spipa_emp_email" required>
      </div>
      <div class="form-group">
        <label for="sel1" class="form-label">center :</label>
        <select class="form-select form-control" id="sel1" name="spipa_center_name">
          <option>spipa 1</option>
          <option>spipa 2</option>
          <option>spipa 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="spipa_emp_pass">Password :</label>
        <input class="form-control" id="spipa_emp_pass" type="password" placeholder="Password" name="spipa_emp_pass" required>
      </div>
  </div>

  <div class="form-group" style="text-align: center;">
    <button class="btn btn-default btn-danger spipa_signin">Sign In</button>
    <a href="/spipa/login"><button type="button" class="btn btn-default btn-danger spipa_login">Login</button></a>
  </div>
  </form>


  </div>
</body>

</html>
